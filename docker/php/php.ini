; Custom PHP configuration for the `web` service (php:8.5-apache)
; This file is bind-mounted to: /usr/local/etc/php/php.ini

; Example overrides (adjust as needed)
memory_limit = 512M
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 60

; If you set a timezone, pick your app's timezone
; date.timezone = UTC
